apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-event-dashboard
  namespace: mcp-demo
  labels:
    app: go-event-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-event-dashboard
  template:
    metadata:
      labels:
        app: go-event-dashboard
    spec:
      containers:
      - name: go-event-dashboard
        image: ghcr.io/daniello502/mcp-demo-go-event-dashboard:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "8080"
        - name: GRPC_PORT
          value: "50051"
        - name: EVENT_BUFFER_SIZE
          value: "1000"
        - name: DASH_USER
          value: "admin"
        - name: DASH_PASS
          value: "demo"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-event-dashboard
  namespace: mcp-demo
  labels:
    app: go-event-dashboard
spec:
  selector:
    app: go-event-dashboard
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 50051
    targetPort: 50051
  type: ClusterIP
