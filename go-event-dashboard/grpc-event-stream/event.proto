syntax = "proto3";

package eventstream;
option go_package = "go-event-dashboard/pkg/grpc-event-stream";

import "google/protobuf/timestamp.proto";

message KubeEvent {
  string resource = 1;
  string type = 2;
  string namespace = 3;
  string name = 4;
  google.protobuf.Timestamp time = 5;
}

message GetRecentEventsRequest {
  int32 limit = 1;
}

message GetRecentEventsResponse {
  repeated KubeEvent events = 1;
}

message StreamEventsRequest {
  string resource = 1;
  string namespace = 2;
}

service EventStream {
  rpc GetRecentEvents(GetRecentEventsRequest) returns (GetRecentEventsResponse);
  rpc StreamEvents(StreamEventsRequest) returns (stream KubeEvent);
}
