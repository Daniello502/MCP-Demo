apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mcp-demo-gateway
  namespace: mcp-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mcp-demo-tls
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mcp-demo-vs
  namespace: mcp-demo
spec:
  hosts:
  - "*"
  gateways:
  - mcp-demo-gateway
  http:
  - match:
    - uri:
        prefix: /dashboard
    route:
    - destination:
        host: go-event-dashboard
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/data-processor
    route:
    - destination:
        host: mcp-data-processor
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/analytics
    route:
    - destination:
        host: mcp-analytics
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/notification
    route:
    - destination:
        host: mcp-notification
        port:
          number: 8080
