apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-event-dashboard
  namespace: mcp-demo
spec:
  host: go-event-dashboard
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 2
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
    loadBalancer:
      simple: ROUND_ROBIN
---
